{% extends 'base.html' %}
{% block title %}sales{% endblock %}

{% block content %}
    <div>
        <h1>you are now view the table of {{ name }}</h1>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">QUANTITY</th>
            <th scope="col">SALE DATE</th>
        </tr>
        </thead>
        <tbody>
        {% for sale in sales %}
            <tr>
                <td>{{ sale.id }}</td>
                <td>{{ sale.sl_qt }}</td>
                <td>{{ sale.time_created }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
